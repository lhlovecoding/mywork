<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box">
      username:<input type="text" name="" id="username" /> <br />
      password:<input type="text" name="" id="password" /><br />
      sex:<input type="text" name="" id="sex" />
      <br />
      <button id="btn">注册</button>
    </div>
    <script src="../../common/jquery/jquery.min.js"></script>
    <script>
      $(function () {
        $("#btn").click(zhuce);
      });

      function zhuce() {
        let data = {
          username: $("#username").val(),
          password: $("#password").val(),
          sex: $("#sex").val(),
        };
        $.ajax({
          type: "post",
          url: "http://192.168.0.121:3000/users",
          dataType: "json",
          data: data,
          success: function (res) {
            if (res._id) {
              alert("注册成功");
            } else {
              alert(res.msg);
            }
          },
        });
      }
    </script>
  </body>
</html>
